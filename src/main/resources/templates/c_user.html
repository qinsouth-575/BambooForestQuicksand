<script th:src="@{/js/vue.js}"></script>
	<script>
		var vv=new Vue({
			el:"#user",
			data(){
				return {
					session:[]
				};
			},methods:{
				querySession:function(){
					var this_=this;
					$.ajax({
						url:"[[@{/session}]]",
						type:"get",
						success:function(res){
							this_.session=res;
							alert(JSON.stringify(this_.session));
						}
					});
				},
				updateUser:function(){
					
				}
			},
			created:function(){
				this.querySession();
			}
		});
	
	</script>
